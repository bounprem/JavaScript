<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }
        var random = getRandom(1, 10);
        while (true) {
            var num = prompt('你来猜？请输入1-10之间的数字：');
            if (num > random) {
                alert('猜大了');
            } else if (num < random) {
                alert('猜小了');
            } else {++
                alert('猜对了');
                break;
            }
        }
    </script>
</body>

</html>
