<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var rows = prompt('请输入行数：');
        var cols = prompt('请输入列数：');
        var str = '';
        for (var i = 0; i <= rows; i++) {
            for (var j = 1; j <= cols; j++) {
                str = str + '*';
            }
            str = str + '\n';
        }
        alert(str);
    </script>
</body>

</html>
