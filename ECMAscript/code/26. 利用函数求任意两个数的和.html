<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        // 利用函数求任意两个数的和
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        getSum(1, 88);
        // 利用函数求任意两个数之间的和
        function getSums(sums1, sums2) {
            var sum = 0;
            for (var i = sums1; i <= sums2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSums(1, 100)
    </script>
</body>

</html>
