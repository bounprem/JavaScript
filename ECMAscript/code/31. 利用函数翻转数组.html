<body>
    <script>
        function reverse(arr) {
            // if(Array.isArray(arr))
            if (arr instanceof Array) {
                var newArr = [];
                for (var i = arr.length - 1; i >= 0; i--) {
                    newArr[newArr.length] = arr[i];
                }
                return newArr
            } else {
                return '这个参数必须要求时数组形式';
            }

        }
        var arr1 = reverse([1, 2, 3, 4, 5]);
        console.log(arr1);
    </script>
</body>
