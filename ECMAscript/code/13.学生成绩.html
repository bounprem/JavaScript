<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('请输入班级人数：');
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入第' + i + '个同学的成绩');
            sum = sum + parseFloat(score);
        }
        average = average / num;
        alert('班级总成绩：' + sum);
        alert('班级平均成绩：' + average);
    </script>
</body>

</html>
