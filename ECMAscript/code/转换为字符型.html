<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.把数字类型转换为字符型 变量.toString()
        var num = 10;
        var str = num.toString();
        console.log(str);
        // 2.String()
        console.log(String(num));
        // 3.利用 + 拼接字符串的方法实现转换
        console.log(num + '');
    </script>
</body>

</html>
