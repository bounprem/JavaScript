<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 将数组[2,0,6,1,77,0,52,0,25,7]中大于等于10的筛选出来，放入新数组
        // 声明一个新数组用来存放新数据newArr
        // 遍历原来的旧数据，找出大于10的元素
        // 一次追加给新数组
        // 方法1
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                // 新数组索引号应该从0开始 一次递增
                newArr[j] = arr[i];
                j++;
            }
        }
        console.log(newArr);
        // 方法2
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        // 最开始 newArr.length就是0 length可以动态监测数组的长度
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                // 新数组索引号应该从0开始 一次递增
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
    </script>
</body>

</html>
