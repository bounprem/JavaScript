<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '';
        //外层循环打印五行
        for (var i = 0; i <= 5; i++) {
            //里层循环打印五个星星
            for (var j = 0; j <= 5; j++) {
                str = str + '*';
            }
            str = str + '\n';

        }
        console.log(str);
    </script>
</body>

</html>
