<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <script>
        // 核心思路：检测用户是否按下 s 健，如果按下 s健，就把光标定位到搜索框里面
        // 使用键盘事件对象keyCode可以判断用户按下的健是否是S 健
        // 搜索框获得焦点 focus()
        var search = document.querySelector('input');
        document.addEventListener('keyup', function(e) {
            // console.log(e.keyCode);
            if (e.keyCode === 83) {
                search.focus();
            }
        })
    </script>
</body>

</html>
